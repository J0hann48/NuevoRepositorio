<f:view>


    <h:form>
        <h1><h:outputText value="List"/></h1>
        <p:dataTable value="#{controllerUsuario.consultarUsuarios()}" var="usuario" paginator="true" rows="10">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Idusuario"/>
                </f:facet>
                <h:outputText value="#{usuario.idusuario}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Contrasena"/>
                </f:facet>

            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Mail"/>
                </f:facet>
                <h:outputText value="#{usuario.mail}"/>
            </p:column>
            <p:column>

                    <h:outputText value="Estado"/>
                </f:facet>
                <h:outputText value="#{usuario.estado}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Telefono"/>
                </f:facet>
                <h:outputText value="#{usuario.telefono}"/>
            </p:column>
            <p:column>
                <f:facet name="header">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opciones"/>

                <h:commandLink value="Eliminar" action="#{controllerUsuario.eliminarUsuario(usuario)}"></h:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
