<f:view>
    <h:form>        
        <p:dataTable value="#{controllerNutricion.consultarNutricionalumnos()}" var="nutricion" paginator="true" rows="10">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Id nutricion alumno"/>
                </f:facet>
                <h:outputText value="#{nutricion.idnutricionalumno}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Peso"/>
                </f:facet>
                <h:outputText value="#{nutricion.peso}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Talla"/>
                </f:facet>
                <h:outputText value="#{nutricion.talla}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Estatura"/>
                </f:facet>
                <h:outputText value="#{nutricion.estatura}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Fecha ingreso nutricion"/>
                </f:facet>
                <h:outputText value="#{nutricion.fechaingresonutricion}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Edad"/>
                </f:facet>
                <h:outputText value="#{nutricion.idcrecimientodesarrollo.edad}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Alumno"/>
                </f:facet>
                <h:outputText value="#{nutricion.alumnosidentificacion.personaidentificacion.nombre1}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opciones"/>
                </f:facet>
                <h:commandLink value="Editar" action="#{controllerNutricion.actualizarNutricionalumno(nutricion)}"></h:commandLink>
                <h:commandLink value="Eliminar" action="#{controllerNutricion.eliminarNutricionalumno(nutricion)}"></h:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</f:view>

                        <div class="col-md-2" id="formularioAlumno">
                            <h3 id="tituloFormulario">Agregar Nutricion</h3> 
                            <h:form id="formAlumno">
                                <div class="form-group hidden" id="nuevoUsuarioDiv">
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Id nutricion alumno:" for="idnutricionalumno" />
                                    <h:inputText id="idnutricionalumno" value="#{controllerNutricion.nutricion.idnutricionalumno}" class="form-control" title="Idnutricionalumno" required="true" requiredMessage="The Idnutricionalumno field is required."/>
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Identificacion Alumno:" for="alumnosidentificacion" />
                                    <h:selectOneMenu id="alumnosidentificacion" value="#{controllerNutricion.alumno.idalumno}" class="form-control" title="Alumnosidentificacion" required="true" requiredMessage="The Alumnosidentificacion field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{controllerAlumno.consultarAlumnos()}" var="alumno" itemLabel="#{alumno.personaidentificacion.identificacion}" itemValue="#{alumno.idalumno}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Peso:" for="peso" />
                                    <h:inputText id="peso" value="#{controllerNutricion.nutricion.peso}" title="Peso" class="form-control" required="true" requiredMessage="The Peso field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Talla:" for="talla" />
                                    <h:inputText id="talla" value="#{controllerNutricion.nutricion.talla}" title="Talla" class="form-control" required="true" requiredMessage="The Talla field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Estatura:" for="estatura" />
                                    <h:inputText id="estatura" value="#{controllerNutricion.nutricion.estatura}" class="form-control" title="Estatura" required="true" requiredMessage="The Estatura field is required."/>
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Fecha de ingreso de nutricion:" for="fechaingresonutricion" />
                                    <h:inputText id="fechaingresonutricion" value="#{controllerNutricion.nutricion.fechaingresonutricion}" class="form-control" title="Fechaingresonutricion" a:placeholder="MM/dd/yyyy" required="true" requiredMessage="The Fechaingresonutricion field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                </div>

                                <div class="form-group">                                    
                                    <h:outputLabel value="Crecimiento y desarrollo:" for="idcrecimientodesarrollo" />
                                    <h:selectOneMenu id="idcrecimientodesarrollo" value="#{controllerNutricion.crecimiento.idCrecimientoDesarrollo}" class="form-control" title="Idcrecimientodesarrollo" required="true" requiredMessage="The Idcrecimientodesarrollo field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{controllerCrecimiento.consultarCrecimiento()}" var="crecimiento" itemLabel="#{crecimiento.edad}" itemValue="#{crecimiento.idCrecimientoDesarrollo}"/>
                                    </h:selectOneMenu>
                                </div>                                
                                <div class="form-group">
                                    <h:commandButton value="Registrar" id="btnAlumnoAgregar" class="btn btn-block btn-info" action="#{controllerNutricion.ingresarNutricionalumno()}"></h:commandButton>
                                    <h:commandButton value="Editar" id="btnAlumnoEditar" class="btn btn-block btn-warning" action="#{controllerNutricion.actualizarNutricionalumno()}"></h:commandButton>                                    
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
