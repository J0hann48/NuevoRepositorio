<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>        
        <ui:composition template="./../../WEB-INF/facelets/Templates/template.xhtml">
            <ui:define name="content">
                <div class="container-fluid" id="contenidoPrincipal">
                    <h1 class="fondo-usuarios">Asignaturas</h1>
                    <div class="row">
                        <div class="col-md-10">
                            <div id="contenido_0">
                                <div class="listadoUsuarios">
                                    <f:view>
                                        <h:form>                     
                                            <ui:repeat value="#{controllerAsignatura.consultarAsignatura()}" var="asignatura">
                                                <div class="col-md-4 list-item">                                                                                                                                                        
                                                    <label>
                                                        Id Asignatura<h:outputText value="#{asignatura.idasignatura}"></h:outputText><br/>
                                                        Asignatura: <b><h:outputText value="#{asignatura.nombre} "></h:outputText></b>
                                                    </label>
                                                    <h:commandButton class="btn btn-block btn-primary" value="Editar" action="#{controllerAsignatura.actualizarAsignatura(asignatura)}"></h:commandButton>
                                                    <h:commandButton class="btn btn-block btn-danger" value="Eliminar" action="#{controllerAsignatura.eliminarAsignatura(asignatura)}"></h:commandButton>                                                    
                                                </div>
                                            </ui:repeat>
                                        </h:form>
                                    </f:view>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2" id="formularioUsuario">
                            <h3 id="tituloFormulario">Agregar Asignatura</h3> 
                            <h:form id="formUsuario">

                                <div class="form-group hidden" id="nuevoUsuarioDiv">
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Id asignatura:" for="idasignatura" />
                                    <h:inputText id="idasignatura" value="#{controllerAsignatura.asignatura.idasignatura}" class="form-control" title="Idasignatura" required="true" requiredMessage="The Idasignatura field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Nombre asignatura:" for="nombre" />
                                    <h:inputText id="nombre" value="#{controllerAsignatura.asignatura.nombre}" title="Nombre" class="form-control" required="true" requiredMessage="The Nombre field is required."/>
                                </div>                                
                                <div class="form-group">
                                    <h:commandButton value="Registrar" id="btnAsignaturaAgregar" class="btn btn-block btn-info" action="#{controllerAsignatura.crearAsignatura()}"></h:commandButton>
                                    <h:commandButton value="Editar" id="btnAsignaturaEditar" class="btn btn-block btn-warning" action="#{controllerAsignatura.actualizarAsignatura()}"></h:commandButton>                                    
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
