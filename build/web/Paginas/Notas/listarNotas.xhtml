<f:view>
    <h:form>       
        <p:dataTable value="#{controllerNota.consultarNotas()}" var="nota" paginator="true" rows="10">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Idnota"/>
                </f:facet>
                <h:outputText value="#{nota.idnota}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Valornota"/>
                </f:facet>
                <h:outputText value="#{nota.valornota}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Descripcion"/>
                </f:facet>
                <h:outputText value="#{nota.descripcion}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Asignaturasidasignatura"/>
                </f:facet>
                <h:outputText value="#{nota.asignaturasidasignatura.nombre}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opciones"/>
                </f:facet>
                <h:commandLink value="Editar" action="#{controllerNota.actualizarNotas(nota)}"></h:commandLink>
                <h:commandLink value="Eliminar" action="#{controllerNota.eliminarNotas(nota)}"></h:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>

                            <h3 id="tituloFormulario">Agregar Calificación</h3> 
                            <h:form id="formUsuario">

                                <div class="form-group">
                                    <h:outputLabel value="Id nota" for="idnota" />

                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Valor nota:" for="valornota" />
                                    <h:inputText id="valornota" value="#{controllerNota.nota.valornota}" title="Valornota" class="form-control" required="true" requiredMessage="The Valornota field is required."/>
                                </div>
                                <div class="form-group">

                                </div>

                                    <h:outputLabel value="Asignatura:" for="asignaturasidasignatura" />

                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{controllerAsignatura.consultarAsignatura()}" var="asignatura" itemLabel="#{asignatura.nombre}" itemValue="#{asignatura.idasignatura}"/>

                                </div>
