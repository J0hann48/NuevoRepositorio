<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idactividad:" for="idactividad" />
                    <h:inputText id="idactividad" value="#{controllerActividad.actividad.idactividad}" title="Idactividad" required="true" requiredMessage="The Idactividad field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{controllerActividad.actividad.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Lugaract:" for="lugaract" />
                    <h:inputText id="lugaract" value="#{controllerActividad.actividad.lugaract}" title="Lugaract" required="true" requiredMessage="The Lugaract field is required."/>
                    <h:outputLabel value="Fechaact:" for="fechaact" />
                    <h:inputText id="fechaact" value="#{controllerActividad.actividad.fechaact}" title="Fechaact" required="true" requiredMessage="The Fechaact field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Costoact:" for="costoact" />
                    <h:inputText id="costoact" value="#{controllerActividad.actividad.costoact}" title="Costoact" required="true" requiredMessage="The Costoact field is required."/>
                    <h:outputLabel value="Jardinidjardin:" for="jardinidjardin" />
                    <h:selectOneMenu id="jardinidjardin" value="#{controllerActividad.jardines.idjardin}" title="Jardinidjardin" required="true" requiredMessage="The Jardinidjardin field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controllerJardin.consultarJardines()}" var="jardin" itemLabel="#{jardin.nombre}" itemValue="#{jardin.idjardin}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{controllerActividad.crearActividad()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
