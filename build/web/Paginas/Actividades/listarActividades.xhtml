<f:view>
    <h:form>       
        <p:dataTable value="#{controllerActividad.consultarActividades()}" var="actividad" paginator="true" rows="10" >
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Idactividad"/>
                </f:facet>
                <h:outputText value="#{actividad.idactividad}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{actividad.nombre}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Lugaract"/>
                </f:facet>
                <h:outputText value="#{actividad.lugaract}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Fechaact"/>
                </f:facet>
                <h:outputText value="#{actividad.fechaact}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Costoact"/>
                </f:facet>
                <h:outputText value="#{actividad.costoact}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Jardinidjardin"/>
                </f:facet>
                <h:outputText value="#{actividad.jardinidjardin.nombre}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opciones"/>
                </f:facet>
                <h:commandLink value="Editar  " action="#{controllerActividad.actualizarActividad(actividad)}"></h:commandLink>
                <h:commandLink value="Eliminar" action="#{controllerActividad.eliminarActividad(actividad)}"></h:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</f:view>

                                </div>

                        </div>
                        <div class="col-md-2" id="formularioUsuario">
                            <h3 id="tituloFormulario">Agregar Actividad</h3> 
                            <h:form id="formUsuario">

                                <div class="form-group hidden" id="nuevoUsuarioDiv">
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Id Actividad:" for="idactividad" />
                                    <h:inputText id="idactividad" value="#{controllerActividad.actividad.idactividad}" class="form-control" title="Idactividad" required="true" requiredMessage="The Idactividad field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Nombre:" for="nombre" />
                                    <h:inputText id="nombre" value="#{controllerActividad.actividad.nombre}" title="Nombre" required="true" class="form-control" requiredMessage="The Nombre field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Lugar actividad:" for="lugaract" />
                                    <h:inputText id="lugaract" value="#{controllerActividad.actividad.lugaract}" title="Lugaract" class="form-control" required="true" requiredMessage="The Lugaract field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Fecha actividad:" for="fechaact" />
                                    <h:inputText id="fechaact" value="#{controllerActividad.actividad.fechaact}" class="form-control" title="Fechaact" required="true" requiredMessage="The Fechaact field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>                    
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Costo:" for="costoact" />
                                    <h:inputText id="costoact" value="#{controllerActividad.actividad.costoact}" class="form-control" title="Costoact" required="true" requiredMessage="The Costoact field is required."/>
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Jardin:" for="jardinidjardin" />
                                    <h:selectOneMenu id="jardinidjardin" value="#{controllerActividad.jardines.idjardin}" class="form-control" title="Jardinidjardin" required="true" requiredMessage="The Jardinidjardin field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{controllerJardin.consultarJardines()}" var="jardin" itemLabel="#{jardin.nombre}" itemValue="#{jardin.idjardin}"/>
                                    </h:selectOneMenu>
                                </div>                                
                                <div class="form-group">
                                    <h:commandButton value="Registrar" id="btnUsuarioAgregar" class="btn btn-block btn-info" action="#{controllerActividad.crearActividad()}"></h:commandButton>
                                    <h:commandButton value="Editar" id="btnUsuarioEditar" class="btn btn-block btn-warning" action="#{controllerActividad.actualizarActividad()}"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
