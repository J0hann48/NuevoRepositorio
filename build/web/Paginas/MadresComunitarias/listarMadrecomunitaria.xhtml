<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/facelets/Templates/template.xhtml">
            <ui:define name="content">
                <div class="container-fluid" id="contenidoPrincipal">
                    <h1 class="fondo-usuarios">Madres comunitarias</h1>
                    <div class="row">
                        <div class="col-md-10">
                            <div id="contenido_0">
                                <div class="listadoUsuarios">
                                    <f:view>
                                        <h:form>                     
                                            <ui:repeat value="#{controllerMadreComunitaria.consultaMadrecomunitaria()}" var="madre">
                                                <div class="col-md-4 list-item">                                                                                                                                                        
                                                    <label>
                                                        Identificaci√≥n: <h:outputText value="#{madre.usuariosidentificacion.identificacion}"></h:outputText><br/>                                                        
                                                        Nombre: <h:outputText value="#{madre.usuariosidentificacion.nombre1} "></h:outputText> 
                                                        <h:outputText value="#{madre.usuariosidentificacion.nombre2}"></h:outputText><br/>
                                                        Apellido: <b><h:outputText value="#{madre.usuariosidentificacion.apellido1} "></h:outputText>
                                                            <h:outputText value="#{madre.usuariosidentificacion.apellido2}"></h:outputText></b><br/>
                                                        Cargo: <b><h:outputText value="#{madre.cargo}"></h:outputText></b><br/>
                                                        Jardin: <b><h:outputText value="#{madre.jardinidjardin.nombre}"></h:outputText></b><br/>                                                        
                                                    </label>
                                                    <h:commandButton class="btn btn-block btn-primary" value="Editar" action="#{controllerMadreComunitaria.actualizarMadrecomunitaria(madre)}"></h:commandButton>
                                                    <h:commandButton class="btn btn-block btn-danger" value="Eliminar" action="#{controllerMadreComunitaria.eliminarMadrescomunitarias(madre)}"></h:commandButton>                                                    
                                                </div>
                                            </ui:repeat>
                                        </h:form>
                                    </f:view>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2" id="formularioUsuario">
                            <h3 id="tituloFormulario">Agregar Madre comunitaria</h3> 
                            <h:form id="formUsuario">

                                <div class="form-group hidden" id="nuevoUsuarioDiv">
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Id madre comunitaria:" for="idmadrecomunitaria" />
                                    <h:inputText id="idmadrecomunitaria" value="#{controllerMadreComunitaria.madrecomunitaria.idmadrecomunitaria}" class="form-control" title="Idmadrecomunitaria" required="true" requiredMessage="The Idmadrecomunitaria field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Identificacion:" for="usuariosidentificacion" />
                                    <h:selectOneMenu id="usuariosidentificacion" value="#{controllerMadreComunitaria.persona.identificacion}" class="form-control" title="Usuariosidentificacion" required="true" requiredMessage="The Usuariosidentificacion field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{controllerPersona.consultarPersona()}" var="persona" itemLabel="#{persona.identificacion}" itemValue="#{persona.identificacion}"/>
                                    </h:selectOneMenu>                    
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Cargo:" for="cargo" />
                                    <h:inputText id="cargo" value="#{controllerMadreComunitaria.madrecomunitaria.cargo}" title="Cargo" required="true" class="form-control" requiredMessage="The Cargo field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Jardin:" for="jardinidjardin" />
                                    <h:selectOneMenu id="jardinidjardin" value="#{controllerMadreComunitaria.jardin.idjardin}" title="Jardinidjardin" class="form-control" required="true" requiredMessage="The Jardinidjardin field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{controllerJardin.consultarJardines()}" var="jardin" itemLabel="#{jardin.nombre}" itemValue="#{jardin.idjardin}"/>
                                    </h:selectOneMenu>
                                </div>                                                                                                
                                <div class="form-group">
                                    <h:commandButton value="Registrar" id="btnUsuarioAgregar" class="btn btn-block btn-info" action="#{controllerMadreComunitaria.crearMadrecomunitaria()}"></h:commandButton>
                                    <h:commandButton value="Editar" id="btnUsuarioEditar" class="btn btn-block btn-warning" action="#{controllerMadreComunitaria.actualizarMadrecomunitaria()}"></h:commandButton>    
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
