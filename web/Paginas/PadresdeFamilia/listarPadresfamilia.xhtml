<f:view>
    <h:form>     
        <p:dataTable value="#{controllerPadrefamilia.consultarPadresfamilia()}" var="padre" paginator="true" rows="10" >
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Id padrefamilia"/>
                </f:facet>
                <h:outputText value="#{padre.idpadrefamilia}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Direccion"/>
                </f:facet>
                <h:outputText value="#{padre.direccion}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Estrato"/>
                </f:facet>
                <h:outputText value="#{padre.estrato}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Identificacion"/>
                </f:facet>
                <h:outputText value="#{padre.usuariosidentificacion.nombre1}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opciones"/>
                </f:facet>
                <h:commandLink value="Editar" action="#{controllerPadrefamilia.actualizarPadresfamilia(padre)}"></h:commandLink>
                <h:commandLink value="Eliminar" action="#{controllerPadrefamilia.eliminarPadresfamilia(padre)}"></h:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>

                            <h3 id="tituloFormulario">Agregar Padre de familia</h3> 
                            <h:form id="formUsuario">

                                </div>
                                <div class="form-group">
