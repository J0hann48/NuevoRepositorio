<f:view>


    <h:form>
        <h1><h:outputText value="List"/></h1>
        <p:dataTable value="#{controllerMatricula.consultarMatriculas()}" var="matricula" paginator="true" rows="10">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Fecha matricula"/>
                </f:facet>
                <h:outputText value="#{matricula.fechamatricula}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Fecha fi nmatricula"/>
                </f:facet>
                <h:outputText value="#{matricula.fechafinmatricula}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Valor matricula"/>
                </f:facet>
                <h:outputText value="#{matricula.valormatricula}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Descuento"/>
                </f:facet>
                <h:outputText value="#{matricula.descuento}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Total Matricula"/>
                </f:facet>
                <h:outputText value="#{matricula.totalMatricula}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Alumno"/>
                </f:facet>
                <h:outputText value="#{matricula.alumnosidentificacion.personaidentificacion.nombre1}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Jardin"/>
                </f:facet>
                <h:outputText value="#{matricula.jardinidjardin.nombre}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opciones"/>
                </f:facet>
                <h:commandLink value="Editar" action="#{controllerMatricula.actualizarMatricula(matricula)}"></h:commandLink>
                <h:commandLink value="Eliminar" action="#{controllerMatricula.eliminarMatricula(matricula)}"></h:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</f:view>

                        <div class="col-md-2" id="formularioUsuario">
                            <h3 id="tituloFormulario">Matricular alumno</h3> 
                            <h:form id="formUsuario">

                                <div class="form-group hidden" id="nuevoUsuarioDiv">
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Id matricula:" for="idmatricula" />
                                    <h:inputText id="idmatricula" value="#{controllerMatricula.matricula.idmatricula}" class="form-control" title="Idmatricula" required="true" requiredMessage="The Idmatricula field is required."/>
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Identificacion alumnos:" for="alumnosidentificacion" />
                                    <h:selectOneMenu id="alumnosidentificacion" value="#{controllerMatricula.alumno.idalumno}" class="form-control" title="Alumnosidentificacion" required="true" requiredMessage="The Alumnosidentificacion field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{controllerAlumno.consultarAlumnos()}" var="alumno" itemLabel="#{alumno.personaidentificacion.identificacion}" itemValue="#{alumno.idalumno}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Fecha de matricula:" for="fechamatricula" />
                                    <h:inputText id="fechamatricula" value="#{controllerMatricula.matricula.fechamatricula}" class="form-control" title="Fechamatricula" required="true" a:placeholder="MM/dd/yyyy" requiredMessage="The Fechamatricula field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Fecha fin de matricula:" for="fechafinmatricula" />
                                    <h:inputText id="fechafinmatricula" value="#{controllerMatricula.matricula.fechafinmatricula}" class="form-control" title="Fechafinmatricula" a:placeholder="MM/dd/yyyy" required="true" requiredMessage="The Fechafinmatricula field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Valor matricula:" for="valormatricula" />
                                    <h:inputText id="valormatricula" value="#{controllerMatricula.matricula.valormatricula}" class="form-control" title="Valormatricula" required="true" requiredMessage="The Valormatricula field is required."/>                    
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Descuento:" for="descuento" />
                                    <h:inputText id="descuento" value="#{controllerMatricula.matricula.descuento}" title="Descuento" class="form-control" required="true" requiredMessage="The Descuento field is required."/>
                                </div>    
                                <div class="form-group">                                    
                                    <h:outputLabel value="TotalMatricula:" for="totalMatricula" />
                                    <h:inputText id="totalMatricula" value="#{controllerMatricula.matricula.totalMatricula}" class="form-control" title="TotalMatricula" required="true" requiredMessage="The TotalMatricula field is required."/>
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Jardin:" for="jardinidjardin" />
                                    <h:selectOneMenu id="jardinidjardin" value="#{controllerMatricula.jardin.idjardin}" class="form-control" title="Jardinidjardin" required="true" requiredMessage="The Jardinidjardin field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{controllerJardin.consultarJardines()}" var="jardin" itemValue="#{jardin.idjardin}" itemLabel="#{jardin.nombre}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <h:commandButton value="Registrar" id="btnUsuarioAgregar" class="btn btn-block btn-info" action="#{controllerMatricula.crearMatricula()}"></h:commandButton>
                                    <h:commandButton value="Editar" id="btnUsuarioEditar" class="btn btn-block btn-warning" action="#{controllerMatricula.actualizarMatricula()}"></h:commandButton>                                    
                                </div>
