<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/facelets/Templates/template.xhtml">
            <ui:define name="content">
                <div class="container-fluid" id="contenidoPrincipal">
                    <h1 class="fondo-usuarios">Roles</h1>
                    <div class="row">
                        <div class="col-md-10">
                            <div id="contenido_0">
                                <div class="listadoUsuarios">
                                    <f:view>
                                        <h:form>                     
                                            <ui:repeat value="#{controllerRol.consultarRol()}" var="rol">
                                                <div class="col-md-4 list-item">                                                                                                                                                        
                                                    <label>
                                                        <h:outputText value="#{rol.idrol}"></h:outputText><br/>                                                        
                                                        Nombre rol: <h:outputText value="#{rol.nombre} "></h:outputText> <br/>                                                        
                                                    </label>
                                                    <h:commandButton class="btn btn-block btn-primary" value="Editar" action="#{controllerRol.actualizarRol(rol)}"></h:commandButton>
                                                    <h:commandButton class="btn btn-block btn-danger" value="Eliminar" action="#{controllerRol.eliminarRol(rol)}"></h:commandButton>                                                    
                                                </div>
                                            </ui:repeat>
                                        </h:form>
                                    </f:view>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2" id="formularioUsuario">
                            <h3 id="tituloFormulario">Agregar Rol</h3> 
                            <h:form id="formUsuario">

                                <div class="form-group hidden" id="nuevoUsuarioDiv">
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Id rol:" for="idrol" />
                                    <h:inputText id="idrol" value="#{controllerRol.rol.idrol}" title="Idrol" class="form-control" required="true" requiredMessage="The Idrol field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Nombre:" for="nombre" />
                                    <h:inputText id="nombre" value="#{controllerRol.rol.nombre}" title="Nombre" class="form-control" required="true" requiredMessage="The Nombre field is required."/>
                                </div>                                                                                                                                
                                <div class="form-group">
                                    <h:commandButton value="Registrar" id="btnUsuarioAgregar" class="btn btn-block btn-info" action="#{controllerRol.crearRol()}"></h:commandButton>
                                    <h:commandButton value="Editar" id="btnUsuarioEditar" class="btn btn-block btn-warning" action="#{controllerRol.actualizarRol()}"></h:commandButton>    
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
