<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/facelets/Templates/template.xhtml">
            <ui:define name="content">
                <div class="container-fluid" id="contenidoPrincipal">
                    <h1 class="fondo-usuarios">Personas</h1>
                    <div class="row">
                        <div class="col-md-10">
                            <div id="contenido_0">
                                <div class="listadoUsuarios">
                                    <f:view>
                                        <h:form>                     
                                            <ui:repeat value="#{controllerPersona.consultarPersona()}" var="persona">
                                                <div class="col-md-4 list-item">                                                                                                                                                        
                                                    <label>
                                                        Identificaci√≥n: <h:outputText value="#{persona.identificacion}"></h:outputText><br/>
                                                        Nombre: <h:outputText value="#{persona.nombre1} "></h:outputText> 
                                                        <h:outputText value="#{persona.nombre2}"></h:outputText><br/>
                                                        Apellido: <b><h:outputText value="#{persona.apellido1} "></h:outputText>
                                                            <h:outputText value="#{persona.apellido2}"></h:outputText></b><br/>
                                                            Tipo de documento: <b><h:outputText value="#{persona.tipodocumento}"></h:outputText></b>
                                                    </label>
                                                    <h:commandButton class="btn btn-block btn-primary" value="Editar" action="#{controllerPersona.actualizarPersona(persona)}"></h:commandButton>                                                    
                                                </div>
                                            </ui:repeat>
                                        </h:form>
                                    </f:view>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2" id="formularioUsuario">
                            <h3 id="tituloFormulario">Agregar Persona</h3> 
                            <h:form id="formUsuario">

                                <div class="form-group hidden" id="nuevoUsuarioDiv">
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Identificacion:" for="identificacion" />
                                    <h:inputText id="identificacion" value="#{controllerPersona.persona.identificacion}" class="form-control" title="Identificacion" required="true" requiredMessage="The Identificacion field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Primer nombre:" for="nombre1" />
                                    <h:inputText id="nombre1" value="#{controllerPersona.persona.nombre1}" title="Nombre1" class="form-control" required="true" requiredMessage="The Nombre1 field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Segundo nombre:" for="nombre2" />
                                    <h:inputText id="nombre2" value="#{controllerPersona.persona.nombre2}" title="Nombre2" class="form-control" required="true" requiredMessage="The Nombre2 field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Primero apellido:" for="apellido1" />
                                    <h:inputText id="apellido1" value="#{controllerPersona.persona.apellido1}" title="Apellido1" class="form-control" required="true" requiredMessage="The Apellido1 field is required."/>
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Segundo apellido:" for="apellido2" />
                                    <h:inputText id="apellido2" value="#{controllerPersona.persona.apellido2}" title="Apellido2" class="form-control" required="true" requiredMessage="The Apellido2 field is required."/>
                                </div>
                                
                                <div class="form-group">                                    
                                    <h:outputLabel value="Tipo de documento:" for="tipodocumento" />
                                    <h:selectOneMenu id="tipodocumento" value="#{controllerPersona.persona.tipodocumento}" class="form-control" title="Tipodocumento">
                                        <f:selectItem itemLabel="Cedula" itemValue="Cedula"></f:selectItem>
                                        <f:selectItem itemLabel="Cedula extrangeria" itemValue="Cedula de extrangeria"></f:selectItem>
                                        <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"></f:selectItem>
                                    </h:selectOneMenu>                                                
                                </div>
                                <div class="form-group">                                    
                                    <h:outputLabel value="Sexo:" for="sexo" />
                                    <h:selectOneMenu id="sexo" value="#{controllerPersona.persona.sexo}" class="form-control" title="Sexo" required="true" requiredMessage="The Sexo field is required.">
                                        <f:selectItem itemLabel="F" itemValue="F"></f:selectItem>
                                        <f:selectItem itemLabel="M" itemValue="M"></f:selectItem>
                                    </h:selectOneMenu>                    
                                </div>
                                <div class="form-group">
                                    <h:commandButton value="Registrar" id="btnUsuarioAgregar" class="btn btn-block btn-info" action="#{controllerPersona.crearPersona()}"></h:commandButton>
                                    <h:commandButton value="Editar" id="btnUsuarioEditar" class="btn btn-block btn-warning" action="#{controllerPersona.actualizarPersona()}"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
