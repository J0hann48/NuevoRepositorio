<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/facelets/Templates/template.xhtml">
            <ui:define name="content">
                <div class="container-fluid" id="contenidoPrincipal">
                    <h1 class="fondo-usuarios">Sugerencias</h1>
                    <div class="row">
                        <div class="col-md-10">
                            <div id="contenido_0">
                                <div class="listadoUsuarios">
                                    <f:view>
                                        <h:form>                     
                                            <ui:repeat value="#{controllerSugerencia.consultarSugerencias()}" var="sugerencia">
                                                <div class="col-md-4 list-item">                                                                                                                                                        
                                                    <label>
                                                        <h:outputText value="#{sugerencia.idsugerencia}"></h:outputText><br/>                                                        
                                                        Asunto: <h:outputText value="#{sugerencia.asunto} "></h:outputText><br/>
                                                        Descripcion:<h:outputText value="#{sugerencia.descripcion}"></h:outputText><br/>                                                                                                                
                                                    </label>
                                                    <h:commandButton class="btn btn-block btn-primary" value="Editar" action="#{controllerSugerencia.actualizarSugerencia(sugerencia)}"></h:commandButton>
                                                    <h:commandButton class="btn btn-block btn-danger" value="Eliminar" action="#{controllerSugerencia.eliminarSugerencia(sugerencia)}"></h:commandButton>                                                    
                                                </div>
                                            </ui:repeat>
                                        </h:form>
                                    </f:view>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2" id="formularioUsuario">
                            <h3 id="tituloFormulario">Agregar Sugerencias</h3> 
                            <h:form id="formUsuario">

                                <div class="form-group hidden" id="nuevoUsuarioDiv">
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Id sugerencia:" for="idsugerencia" />
                                    <h:inputText id="idsugerencia" value="#{controllerSugerencia.sugerencia.idsugerencia}" class="form-control" title="Idsugerencia" required="true" requiredMessage="The Idsugerencia field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Asunto:" for="asunto" />
                                    <h:inputText id="asunto" value="#{controllerSugerencia.sugerencia.asunto}" class="form-control" title="Asunto" required="true" requiredMessage="The Asunto field is required."/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Descripcion:" for="descripcion" />
                                    <h:inputTextarea id="descripcion" value="#{controllerSugerencia.sugerencia.descripcion}" title="Descripcion" class="form-control" required="true" requiredMessage="The Descripcion field is required."/>
                                </div>                                                                                                                                                             
                                <div class="form-group">
                                    <h:commandButton value="Registrar" id="btnUsuarioAgregar" class="btn btn-block btn-info" action="#{controllerSugerencia.crearSugerencia()}"></h:commandButton>
                                    <h:commandButton value="Editar" id="btnUsuarioEditar" class="btn btn-block btn-warning" action="#{controllerSugerencia.actualizarSugerencia()}"></h:commandButton>    
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
